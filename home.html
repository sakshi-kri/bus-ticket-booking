<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>
<body>

    <div class="jumbotron text-center" style="background-color:mediumslateblue;">
            <h1>Welcome to Bus Ticket Booking</h1>
        <p>Simple, Secure & Smooth Platform</p>
        </div>
        
        <style>
            body {
              background-image: url("images/bus stand.jpg");
              
            }
            </style>
      <!--  <div class="container">  --> 
        <div class="btn-group btn-group-lg" style="padding-top: 0px;">
          <button type="button" class="btn btn-primary" style="width: 300px;"
          onclick="window.location.href = 'home.html';">Home</button>
          <button type="button" class="btn btn-primary" style="width: 300px;"
          onclick="window.location.href = 'AboutUs.html';">About Us</button>
          <button type="button" class="btn btn-primary" style="width: 300px;"
          onclick="window.location.href = 'Registration.html';">Registration</button>
          <button type="button" class="btn btn-primary" style="width: 300px;"
          onclick="window.location.href = 'Login.html';">Login</button>
          <button type="button" class="btn btn-primary" style="width: 300px;"
          onclick="window.location.href = 'ContactUs.html';">Contact Us</button>
        </div>
             <!-- </div> -->

             <!-- Here goes the Bootstrap carousel effect -->

       <!-- <div class="container"> --> 
             
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
              <!-- Indicators -->
              <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
              </ol>
          
              <!-- Wrapper for slides -->
              <div class="carousel-inner" >
                <div class="item active">
                  <img src="images/bus hd.jpg" alt="Bus image" style="width:100%; height: 500px;">
                  <div class="carousel-caption">
                    <h3>Comfort travel</h3>
                    <p>We provide you a comfort travelling!</p>
                  </div>
                </div>
          
                <div class="item">
                  <img src="images/passenger-buses.jpg" alt="Bus image" style="width:100%; height: 500px;">
                  <div class="carousel-caption">
                    <h3>Secure Booking</h3>
                    <p>We provide you a booking security!</p>
                  </div>
                </div>
              
                <div class="item">
                  <img src="images/busimage.jpg" alt="Bus image" style="width:100%; height: 500px;">
                  <div class="carousel-caption">
                    <h3>Smooth Bus Ride</h3>
                    <p>We provide you smooth ride!</p>
                  </div>
                </div>
              </div>
          
              <!-- Left and right controls -->
              <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
     <!-- </div> -->
    
</body>
</html>
